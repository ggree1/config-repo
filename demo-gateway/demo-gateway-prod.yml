# http://localhost/demo-service1/hello/dk
# http://localhost/hello/dk
# would have the same result.

zuul:
  routes:
    demo-service1:
      stripPrefix: false
      path: /hello/**
      url: http://localhost:8081/hello/
      serviceId: demo-service1
    demo-service2:
      stripPrefix: false
      path: /bye/**
      url: http://localhost:8082/bye/
      serviceId: demo-service2

